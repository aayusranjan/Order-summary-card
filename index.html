<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="" class="card__img">
    <div class="card__details">
      <h1 class="details__heading">Order Summary</h1>
      <p class="details__description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="card__stats">
      <img src="images/icon-music.svg" alt="icon-music" class="stats__icon">
      <div class="stats__pricing">
        <h3 class="stats__heading">Annual Plan</h3>
        <span class="stats__rate">$59.99/year</span>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="card__btn">Proceed to Payment</button>
    <a class="card__cancel" href="#">Cancel Order</a>
  </main>

</body>

</html>
